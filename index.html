<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ryota</title>
  <style>
    :root {
      --bg: #efede8;   /* 生成り紙 */
      --text: #1e1e1e; /* 印刷黒 */
      --muted: #3f3f3f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .poster {
      width: 90%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 2rem;
      line-height: 1.2;
    }

    h1 {
      font-size: clamp(40px, 9vw, 100px);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      line-height: 0.9;
      margin-left: auto;
      text-align: right;
    }

    p {
      font-size: clamp(14px, 3vw, 18px);
      font-weight: 400;
      color: var(--muted);
      width: 70%;
    }

    a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      border-bottom: 1.5px solid var(--text);
      padding-bottom: 1px;
    }

    footer {
      margin-top: 3rem;
      font-size: clamp(10px, 2.5vw, 13px);
      font-weight: 500;
      color: var(--muted);
      align-self: flex-end;
    }

    @media (min-width: 600px) {
      .poster {
        align-items: flex-end;
        text-align: right;
      }
      p {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <section class="poster">
    <h1>Ryota</h1>
    <p>tryna be good boy<br>throw me money.</p>
    <a href="https://paypal.me/Ryotym?locale.x=en_US&country.x=JP" target="_blank" rel="noopener">Send via PayPal</a>
    <footer>grrgrr19991@gmail.com</footer>
  </section>
</body>
</html>
