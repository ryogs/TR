<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ryota</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    font-size: 15px;
    line-height: 1.3;
    letter-spacing: 0.01em;
  }

  .container {
    max-width: 520px;
    margin: 60px auto;
    padding: 0 24px;
  }

  h1, h2, h3, p {
    margin: 0 0 8px 0;
    font-weight: 400;
  }

  h1 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 16px;
    text-decoration: underline dotted #000 1px;
    text-underline-offset: 3px;
  }

  .paypal {
    display: inline-block;
    margin-top: 20px;
    background: #fff;
    border: 1px solid #000;
    border-radius: 24px;
    padding: 10px 28px;
    font-weight: 600;
    text-decoration: none;
    color: #000;
    transition: background 0.2s ease;
  }

  .paypal:hover {
    background: #000;
    color: #fff;
  }

  footer {
    margin-top: 60px;
    font-size: 13px;
    color: #222;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>grrgrr19991@gmail.com</h1>
    <p>I'm open to any service, product or help</p>
    <p>Tokyo</p>
    <p>Or you can just throw me money</p>
    <a href="https://www.paypal.me/yourpaypalusername" class="paypal">PayPal</a>
    <footer>Ryota</footer>
  </div>
</body>
</html>
